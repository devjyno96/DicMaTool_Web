<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">

            </ul>
        </div><!--/.nav-collapse -->

<div class="container">
    <div class="center-block row" style="width:80%; background-color : GAINSBORO;">
        <div id = "lexicalDBWrapper" class = "top row">
            <div id = "lexicalLeft" class = "col-xs-8">
                <div id = "lexicalInputTop">
                    <div class = "col-xs-2">
                        <h3>word :</h3>
                    </div>
                    <br>
                    <div class="lexWordInputDiv col-xs-6">
                        <input type="text" id ="lexWordInput" name="words" size="30" class="form-control">
                    </div>
                    <div class="search col-xs-2">
                        <input type="button" id="lexSearchButton" style="width : 100%; height : 40px;" value="search">
                    </div>
                    <div class="clear col-xs-2">
                        <input type="button" id="lexClearButton"  style="width : 100%; height : 40px;" value="clear">
                    </div>
                    <div class = "col-xs-3">
                        <h4>Lex DIC Info :</h4>
                    </div>
                    <div class="update col-xs-4">
                        <input type="button" id="lexDicButton"  style="width : 100%; height : 40px;" value="update">
                    </div>
                    <div id = "lexicalInputDown">
                        <div class="lexInfoDetails col-xs-12">
                            <textarea class="form-control" id="lexInfoDetails" style="height : 200px"></textarea>
                        </div>
                    </div>
                </div>

            </div>
            <div id = "lexicalRight" class = "col-xs-4">
                <div class="MakeLexicalDB">
                    <br>
                <input type="button" id="MakeLexicalButton"  style="width : 100%; height : 40px;" value="Make Lexical DB">
                </div>
            </div>
        </div>
        <hr style="border: 1px dashed;">
        <div id = "probDBWrapper" class = "top row">
            <div id = "probLeft" class = "col-xs-8">
                <div id = "probInputTop">
                    <div class = "col-xs-2">
                        <h3>word :</h3>
                    </div>
                    <br>
                    <div class="lexWordInputDiv col-xs-6">
                        <input type="text" id ="probWordInput" name="words" size="30" class="form-control">
                    </div>
                    <div class="search col-xs-2">
                        <input type="button" id="probSearchButton" style="width : 100%; height : 40px;" value="search">
                    </div>
                    <div class="clear col-xs-2">
                        <input type="button" id="probClearButton"  style="width : 100%; height : 40px;" value="clear">
                    </div>
                    <div class = "col-xs-3">
                        <h4>Prob DIC Info :</h4>
                    </div>
                    <div class="update col-xs-4">
                        <input type="button" id="probDicButton"  style="width : 100%; height : 40px;" value="update">
                    </div>
                    <div id = "probInputDown">
                        <div class="lexInfoDetails col-xs-12">
                            <textarea class="form-control" id="probInfoDetails" style="height : 200px"></textarea>
                        </div>
                    </div>
                </div>

            </div>
            <div id = "probRight" class = "col-xs-4">
                <div class="MakeGenericDB">
                    <br>
                <input type="button" id="MakeProblButton"  style="width : 100%; height : 60px;" value="Make Prob DB">
                </div>
            </div>
        </div>
    </div>
</div>
